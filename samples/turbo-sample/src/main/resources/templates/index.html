<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: layout (~{::body},'home')}">

<body>

    <turbo-frame th:fragment="main" id="main">
        <main id="main">

            <h2 th:text="#{welcome}">Welcome</h2>
            <p>
                <span th:text="${message}">Hello</span><br />
                <span th:text="${time}">21:00</span>
            </p>

        </main>
    </turbo-frame>

    <th:block th:remove="all">
        <turbo-stream th:fragment="stream" action="replace" target="main">
            <template>
                <th:block th:replace="~{index :: main}"></th:block>
            </template>
        </turbo-stream>
    </th:block>

</body>

</html>
