<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: layout (~{::body},'home')}">

<body>

  <turbo-frame id="main" th:fragment="main">
    <main>

      <h2 th:text="#{greeting}">Welcome</h2>
      <div class="grid">
        <div data-cols="1">
          <form action="/greet" method="post">
            <input type="text" name="name" th:value="${name}" />
            <button type="submit">Greet</button>
          </form>
        </div>
        <div data-cols="2">
          <span th:fragment="content" id="content" th:text="${greeting}">Hello, World</span><br />
          <span th:text="${time}">21:00</span>
        </div>
      </div>

    </main>
  </turbo-frame>
  <th:block th:remove="all">
    <turbo-stream th:fragment="stream" action="replace" target="main">
      <template>
        <th:block th:replace="~{greet :: main}"></th:block>
      </template>
    </turbo-stream>
  </th:block>

</body>

</html>
